<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Formulário Simples HTML CSS</title>
  </head>
  <body>
    <main>
      <section>
        <article>
          <h1>Formulário</h1>
          <fieldset class="container">
            <legend><strong>Entre em contato</strong></legend>

            <form action="#" method="get">
              <label for="assunto">Assunto:</label>
              <select name="assunto" id="assunto" required>
                <option value="">Suporte</option>
                <option value="" selected required>
                  <strong>Sugestão</strong>
                </option>
                <option value="">Reclamação</option>
              </select>

              <label for="#">Nome Completo:</label>
              <input name="" id="" placeholder="Escreva seu nome" required />

              <label for="#">E-mail:</label>
              <input
                type="email"
                name=""
                id=""
                placeholder="Escreva seu e-mail"
                required
              />

              <label for="#">Mensagem:</label>
              <textarea
                name=""
                id=""
                cols="30"
                rows="10"
                placeholder="Escreva uma mensagem"
                required
              ></textarea>

              <input type="checkbox" name="aceito1" id="aceito1" />
              <label for="#" class="aceito1">Aceito receber por e-mail</label>

              <p class="termos"><strong>Aceita os termos?</strong></p>
              <input type="radio" name="escolha" id="aceitoSIM" />
              <label for="#" class="aceitoSIM">Sim</label>
              <input type="radio" name="escolha" id="aceitoNÃO" required />
              <label for="#" class="aceitoNÃO">Não</label>

              <input type="submit" id="enviar" name="enviar" value="Enviar" />
            </form>
          </fieldset>
        </article>
      </section>
    </main>
  </body>
</html>
